<!-- @@block  =  content-->
<div class="global-title">
    <h3>Contato</h3>
</div>
<nav aria-label="breadcrumb" class="cm-breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
    </div>
</nav>
<div class="container">

    <div class="contact">
        <h3>Ficou com alguma dúvida? Gostaria de fazer uma crítica ou sugestão?</h3>
        <p>Preencha os campos abaixo, que em breve entraremos em contato</p>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="email" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="email" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Assunto:</label>
                        <input type="email" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Mensagem:</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                </div>

                <div class="mt-4 mx-auto">
                    <button type="submit" class="btn btn-sm btn-info btn-round btn-shadow">Enviar mensagem</button>
                    <button type="submit" class="btn btn-info btn-round btn-shadow">Enviar mensagem</button>
                    <button type="submit" class="btn btn-lg btn-info btn-round btn-shadow">Enviar mensagem</button>
                </div>

                <button type="button" class="btn btn-lg btn-info btn-round btn-shadow btn-loading" data-style="expand-right" data-spinner-size="30"><span class="ladda-label">Enviar mensagem</span></button>

            </div>
        </form>
    </div>

</div>

<!-- @@close-->
